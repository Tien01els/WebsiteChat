            <form class="chat-form">

                    <input type="text" name="chat-input" id="message" class="chat-input" placeholder="Type your message...">
                </div>
                <div class="level-right">
                    <button class="btn btn-micro">
                        <i class="icon ri-mic-line"></i>
                    </button>
                    <button id="send_message" class="btn btn-send">

                </div>

    <div id="modal">
        <div class="modal-container">
            <div class="modal-close">
                <i class="ri-close-fill"></i>
            </div>
            <div class="modal-header">
                <span>Create Contact</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="" class="form-input" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="username" class="form-input input-name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Invatation Message</label>
                    <textarea type="text" name="message" id="" class="form-input" placeholder="Enter Message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button class="btn btn-close">Close</button> -->
                <button id="send_username" class="btn btn-invite">Save</button>
            </div>
        </div>
